<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Чорне худі</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Чорне худі</h1></header>
  <main>
    <img src="images/hoodie_black.jpg" alt="Чорне худі" width="250" />
    <p>Розмір: S, M, L</p>
    <p>Колір: Чорний</p>
    <p>Ціна: 799 грн</p>

    <button id="addToCartBtn">Додати до корзини</button>

    <br><a href="hoodies.html">← Назад до худі</a>
  </main>

  <script>
    const product = {
      id: 'hoodie_black_01',
      name: 'Чорне худі',
      size: 'S, M, L',
      color: 'Чорний',
      price: 799,
      image: 'images/hoodie_black.jpg',
      quantity: 1
    };

    document.getElementById('addToCartBtn').addEventListener('click', () => {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const index = cart.findIndex(item => item.id === product.id);
      if (index !== -1) {
        cart[index].quantity += 1;
      } else {
        cart.push(product);
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Товар додано до корзини!');
    });
  </script>
</body>
</html>
